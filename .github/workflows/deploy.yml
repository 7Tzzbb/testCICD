name: Next.js Static Export and Deploy  # 工作流名称

on:
  push:
    branches:
      - main  # 监听 main 分支 push 事件

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 运行环境

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        # 拉取代码到 runner

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # 安装 Node.js 18

      - name: Install dependencies
        run: npm ci
        # 安装依赖，使用 npm ci 保证一致性

      - name: Build & Export Next.js static site
        run: |
          npm run build
          npm run export  # 构建并导出静态文件夹 out

      - name: List files in out directory for debugging
        run: ls -la ./out
        # 打印 out 文件夹内容，确认文件生成

      - name: Deploy `out` folder to server with SSH key
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}         # 服务器 IP 或域名
          username: ${{ secrets.DEPLOY_USER }}     # SSH 用户名
          key: ${{ secrets.SSH_PRIVATE_KEY }}      # SSH 私钥
          port: 22                                 # SSH 端口
          source: "./out/"                         # 上传整个 out 文件夹内容
          target: "/home/wwwroot/www.next.com/"   # 服务器目标路径
