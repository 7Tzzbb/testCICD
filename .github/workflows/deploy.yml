name: Next.js Static Export and Deploy  # 工作流名称

on:
  push:
    branches:
      - main  # 监听 main 分支 push 事件

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 运行环境

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build & Export Next.js static site
        run: |
          pnpm run build
          pnpm run export

      - name: List files in out directory for debugging
        run: ls -la ./out

      - name: Deploy `out` folder to server with SSH key
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "./out/"
          target: "/home/wwwroot/www.next.com/"
